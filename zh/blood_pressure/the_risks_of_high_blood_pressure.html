<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高血压的影响</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            background-color: transparent;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 22px;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 16px;
            margin-bottom: 20px;
            padding: 20px;
        }

        h2, p {
            color: #191D30;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul ul {
            margin-top: 10px;
            margin-bottom: 0;
        }

        ul ul li {
            margin-bottom: 0;
        }

        ul.pressure-categories li {
            padding: 0;
            margin-top: 10px;
            margin-left: 20px;
            list-style: circle;
        }
    </style>
</head>
<body>

<h1>高血压的影响</h1>

<ul>
    <li>
        <h2>心血管并发症</h2>
        <p>高血压可能损害供血给心脏的动脉，导致冠状动脉疾病、心脏病发作和心力衰竭等疾病。</p>
    </li>
    <li>
        <h2>脑健康风险</h2>
        <p>高血压可能对大脑血管造成损害，增加中风的可能性。</p>
    </li>
    <li>
        <h2>外周动脉问题</h2>
        <p>高血压可能对供血给腿部和脚部的动脉造成负面影响，导致外周动脉疾病。这可能导致下肢的不适、麻木和无力感。</p>
    </li>
    <li>
        <h2>肾功能受损</h2>
        <p>高血压可能损害肾脏的血管，降低其正常功能。</p>
    </li>
    <li>
        <h2>认知衰退和痴呆</h2>
        <p>高血压增加老年人认知衰退和痴呆的风险。</p>
    </li>
</ul>

</body>
</html>
